{% extends 'staff_template/base_template.html' %}
{% block page_title %}
Live ClassRoom
{% endblock page_title %}
{% load static %}
{% block main_content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MyChat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static "styles/main.css" %}">
    <!-- <script src='main.js'></script> -->
</head>
<body>

    <main>
        <section id="form-container">

            <img id="logo" src="{% static "images/chat-icon.png" %}">

            <div id="welcome-message">
                <h1>Welcome to MyChat</h1>
                <p>A group video calling platform made just for you!</p>
            </div>
            <form id="form">
                <div class="form-field">
                    <label>Room</label>
                    <input type="text" name="room" placeholder="Enter room name..." style="text-transform:uppercase;" />
                </div>

                <div class="form-field">
                    <label>Name</label>
                    <input type="text" name="username" value="{{ staff.admin.username }}" readonly/>
                </div>

                <div class="form-field">
                    <input type="submit"  value="Join Room">
                </div>
            </form>
        </section>
    </main>

    <script type="text/javascript">
        let form = document.getElementById('form')

        let handleSubmit = async (e) => {
            e.preventDefault()
            let room = e.target.room.value.toUpperCase()
            let name = e.target.username.value

            let response = await fetch(`/get_token/?channel=${room}`)
            let data = await response.json()

            let UID = data.uid
            let token = data.token

            sessionStorage.setItem('UID', UID)
            sessionStorage.setItem('token', token)
            sessionStorage.setItem('room', room)
            sessionStorage.setItem('name', name)

            window.open('/live_classroom', '_self')
        }
        form.addEventListener('submit', handleSubmit)
    </script>
    
</body>
</html>
{% endblock main_content %}
